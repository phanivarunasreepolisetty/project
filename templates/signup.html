<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1565c0; /* dark blue */
    }
    .signup-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #0d47a1;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #08306b;
    }
    h2 {
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="mb-4 text-center">Signup</h2>
    <form method="POST" action="/signup">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select name="role" class="form-select" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Roll Number:</label>
        <input type="text" name="roll_number" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Signup</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
